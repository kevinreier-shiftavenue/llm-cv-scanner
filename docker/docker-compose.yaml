version: '3.1'

services:
    flowise:
        image: flowiseai/flowise
        restart: always
        env_file:
          - flowise.env
        ports:
            - '3000:3000'
        volumes:
            - ~/.flowise:/root/.flowise
        command: /bin/sh -c "sleep 3; flowise start"
    # backend:
    frontend:
      image: nextjs-docker
      ports:
        - '8080:8080'
      command: npm start
